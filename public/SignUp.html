  <title>signup</title>

<body>

  <header>
    <a href="#" class="logo"><i class="ri-home-heart-fill"></i><span>Roomi</span></a>
    <div class="main">

      <a href="#" class="user"></i><span>Welcome Page</span></a>

    </div>
  </header>


  <div class="form">

    <div class="tab-content">
      <div id="signup">
        <h1>Sign Up for Free</h1>

        <form>

          <div class="field-wrap">
            <label>
              username@gmail.com<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" id="Email" name="email"  />
          </div>
        
    
<div class="top-row"> 

  <div class="field-wrap">
    <label>
      UserName<span class="req">*</span>
    </label>
    <input type="text" required autocomplete="off" id="UserName" name="username"  />
  </div>

 
          <div class="field-wrap">
            <label>
              Phone Number<span class="req">*</span>
            </label>
            <input type="mobile" required autocomplete="off" id="phone" name="mobileNumber" />
          </div>
        </div>

        

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" id="Password" name="password" />
          </div>
     
        </div>

          <div class="field-wrap">
            <table>
              <tbody>
                <tr>
                  <td class="role" name="role">Your Role:</td>
                  <td><input type="radio" name="Role" id="investorRadio" value="investor"></td>
                  <td class="Rtype">Investor</td>
                  <td><input type="radio" name="Role" id="studentRadio" value="student"></td>
                  <td class="Rtype">Student</td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>

          <div class="field-wrap">
   
            <select id="city" name="city" style="width: 150px;" required>
              <option value="">Select City</option>
              <option value="Ramallah">Ramallah</option>
              <option value="Nablus">Nablus</option>
        
              <option value="Hebron">Hebron</option>
        
              <option value="Jericho">Jericho</option>
        
              <option value="Betlehem">Betlehem</option>
              <option value="Tulkarm"> Tulkarm</option>

              <option value="Jenin">Jenin</option>
              <option value="Qalqilya">Qalqilya</option>
              <option value="Gaza">Gaza</option>
              <option value="Khan Yunis">Khan Yunis</option>

              <option value="Rafah">Rafah</option>
              <option value="Bayt Sahur">Bayt Sahur</option>
              <option value="Bayt Jala">Bayt Jala</option>
              <option value="Halhul">Halhul</option>
              <option value="Beit Lahia">Beit Lahia</option>
              <option value="Deir al Balah">Deir al Balah
              </option>
              <option value="Al-Bireh">Al-Bireh</option>
              <option value="Yata">Yata
              </option>
              <option value="Bani Suheila">Bani Suheila</option>
              <option value="Jabalia">Jabalia</option>
              <option value="Tubas">Tubas</option>
              <option value="Idhna">Idhna</option>
              <option value="as-Samu">as-Samu</option>

              <option value="ad-Dhahiriya">ad-Dhahiriya</option>

              <option value="Bani Naim">Bani Naim</option>
              <option value="Yamun">Yamun</option>

              <option value="Beit Hanun">Beit Hanun
              </option>
              <option value="Ya'bad">Ya'bad</option>
              <option value="Jerusalem">Jerusalem</option>
              <option value="Salfit">Salfit</option>
              <option value="Battir">Battir</option>



        
          </select>
          </div>
        


          <button type="button" class="button button-block" onclick="onSignUpPressed()">Get Started</button>

        </form>
      </div>
    </div>
  </div>
