<script>

    let blocks=document.getElementById("counts_blocks");
     
    fetch(' https://roomi.azurewebsites.net/counts/blocks', {

method: "post",
headers: {
  'Accept': 'application/json',
  'Content-Type': 'application/json'
},


})


 .then(res=>res.json())
 .then(json=>{
    json.map(data=>{
      
    blocks.append(fun2(data.s_count, data.h_count,data.i_count, data.b_count, data.p_count, data.np_count));
})
})

>
