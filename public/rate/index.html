<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star rating</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="rating-wrap">
			<div class="center">
				<fieldset class="rating">
					<input type="radio" id="star5" name="rating"/><label for="star5" class="full" title="Awesome"></label>
					<input type="radio" id="star4.5" name="rating" /><label for="star4.5" class="half"></label>
					<input type="radio" id="star4" name="rating" /><label for="star4" class="full"></label>
					<input type="radio" id="star3.5" name="rating"/><label for="star3.5" class="half"></label>
					<input type="radio" id="star3" name="rating" /><label for="star3" class="full"></label>
					<input type="radio" id="star2.5" name="rating"/><label for="star2.5" class="half"></label>
					<input type="radio" id="star2" name="rating"/><label for="star2" class="full"></label>
					<input type="radio" id="star1.5" name="rating" /><label for="star1.5" class="half"></label>
					<input type="radio" id="star1" name="rating" /><label for="star1" class="full"></label>
					<input type="radio" id="star0.5" name="rating"/><label for="star0.5" class="half"></label>
				</fieldset>
			</div>

		</div>
	</div>

	<script src="star-ratings.js"></script>
</body>
</html>
